<div class="add-task-form">
    <input
        [(ngModel)]="titleValue"
        name="titleValue"
        (keyup.enter)="submitTask($event)" 
        type="text" 
        class="input-title" 
        placeholder="What needs to be done?"
        id="taskTitle"
    >
    <textarea
        [(ngModel)]="descriptionValue"
        name="descriptionValue"
        (keydown.enter)="preventNewLine($event)"
        (keyup.enter)="submitTask($event)" 
        (keyup)="checkLength()" 
        [maxLength]="descriptionMaxLength" 
        name=""  
        cols="30" 
        rows="3" 
        class="input-description" 
        placeholder="Put a description here (optional). Press Enter to save."
        id="taskDescription"
    ></textarea>
    <span class="char-counter">{{descriptionLength}}</span>
</div>
