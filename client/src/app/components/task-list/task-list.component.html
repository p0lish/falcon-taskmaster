<ul class="task-list">
    <li class="task-list-item" *ngFor="let task of tasks;">
      <app-task-item (update)="getTasks()"  [task]="task"></app-task-item>
    </li>
</ul>
<div class="tasklist-actions">
  <button (click)="removeAllTask()">Clear task list</button>
  <button (click)="markAllDone()">Mark as all done</button>
</div>
<div>
<div class="info-wrapper">
  <span>Double click on a task to edit.</span>
  <span>Taskmaster Version 1.0</span>
  <span>{{tasks.length}} task{{tasks.length > 1 ? 's' : ''}}</span>
</div>
 
</div>
<div *ngIf="!beOnline" class="error-msg">
  <h2>The backend is unreachable!</h2>
</div>
