<div class="task-item" *ngIf="!underEdit && task"   (dblclick)="editTask()">
       <div class="item-content-wrapper">
        <label class="container">
            <input [checked]="task.completed" (change)="toggleStatus(task.id, $event)" class="item-completed-checkbox" type="checkbox" />
            <span class="checkmark"></span>
        </label>
        <div class="text-content" [ngClass]="{'completed' : task.completed}">
            <h4>{{task.title}}</h4>
            <p>{{task.description}}</p>
        </div>
       </div>
        
        <button (click)="deleteTask(task.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/></svg>
        </button>
</div>

<div *ngIf="underEdit && task" (appClickOutside)="closeAndSave()">
    <app-task-form [task]="task" (addTask)="underEdit = false; update.emit()">
    </app-task-form>
 </div>
